<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>TravelBloom – Contacto</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
body{margin:0;background:#0b1020;color:#eef2ff;font-family:Inter,system-ui}
.container{width:min(800px,90%);margin-inline:auto}
header{position:sticky;top:0;background:rgba(11,16,32,.8);backdrop-filter:blur(8px);border-bottom:1px solid #1f2747}
.nav{display:flex;gap:16px;align-items:center;padding:12px 0}
.brand{display:flex;align-items:center;gap:10px;font-weight:800}
.logo{width:28px;height:28px;border-radius:8px;background:linear-gradient(135deg,#6ee7b7,#93c5fd)}
a{color:inherit;text-decoration:none;opacity:.9}
a:hover{opacity:1}
main{padding:36px 0}
form{display:grid;gap:12px;background:#141a33;border:1px solid #1f2747;border-radius:14px;padding:16px}
input,textarea{background:#0f1430;border:1px solid #263057;color:#eef2ff;border-radius:10px;padding:10px 12px}
button{border:1px solid #263057;background:#1a2140;color:#eef2ff;padding:10px 14px;border-radius:10px;font-weight:600;cursor:pointer}
button:hover{background:#222a50}
</style>
</head>
<body>
<header>
<div class="container nav">
<a class="brand" href="travel_recommendation.html"><span class="logo"></span> TravelBloom</a>
<nav style="display:flex;gap:16px">
<a href="travel_recommendation.html">Inicio</a>
<a href="about.html">Quiénes somos</a>
<a href="contact.html">Contacto</a>
</nav>
</div>
</header>
<main class="container">
<h1>Contáctanos</h1>
<p>¿Duda, sugerencia o halago? Aceptamos los tres.</p>
<form onsubmit="event.preventDefault(); alert('¡Mensaje enviado! (demo)'); this.reset();">
<input type="text" name="name" placeholder="Tu nombre" required />
<input type="email" name="email" placeholder="Tu correo" required />
<textarea name="message" rows="5" placeholder="Cuéntanos…" required></textarea>
<button type="submit">Enviar</button>
</form>
</main>
</body>
</html>
